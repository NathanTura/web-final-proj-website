<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="nav-container">
      <a href="index.html"><span class="highlight">LEDGER</span> PRO</a>
    </div>

    <form  id="userForm">
      <div class="main-container" id="main-container">
        <div class="header">
          <h3>Sign in</h3>
          <em>Get in to your account</em>
        </div>
        <div class="input-group">
          <label for="Email">Email or Username</label>
          <input type="text" name="Email" id="username-input" />
        </div>
      
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password-input" />
        </div>
       
        <div
          id="message"
          style="color: red; text-align: center; margin: 10px 10px"
        ></div>
        <div class="button-group">
          <input type="submit" value="Sign in" name="submit" />
        </div>
        <div class="separeter-group">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <div class="link-group">
          <button class="google">
            <img src="" alt="" />Sign in with Google
          </button>
          <button class="facebook">
            <img src="" alt="" />Sign in with Facebook
          </button>
          <button class="apple"><img src="" alt="" />Sign in with Apple</button>
        </div>
        <div class="already">
          <p>Don't have an account? <em><a href="signup.html">Sign up here</a></em> </p>
        </div>
      </div>
    </form>
  </body>
</html>

<script src="js/popup.js"></script>
<script src="js/main.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="nav-container">
      <a href="index.html"><span class="highlight">LEDGER</span> PRO</a>
    </div>

    <form action="../api/signup.php" method="POST">
      <div class="main-container">
        <div class="header">
          <h3>Sign up</h3>
          <em>start your saving jurney</em>
        </div>
        <div class="input-group">
          <label for="Email">Email Address</label>
          <input type="email" name="Email" id="" />
        </div>
        <div class="input-group">
          <label for="password">password</label>
          <input type="password" name="password" id="" />
        </div>
        <div class="input-group">
          <label for="confirm password">Confirm password</label>
          <input type="password" name="confirmpassword" id="" />
        </div>
        <div
          id="message"
          style="color: red; text-align: center; margin: 10px 10px"
        ></div>
        <div class="button-group">
          <input type="submit" value="Sign up" name="submit" />
        </div>
        <div class="separeter-group">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <div class="link-group">
          <button class="google">
            <img src="" alt="" />Sign up with Google
          </button>
          <button class="facebook">
            <img src="" alt="" />Sign up with Facebook
          </button>
          <button class="apple"><img src="" alt="" />Sign up with Apple</button>
        </div>
      </div>
    </form>
  </body>
  <script>
    document.querySelectorAll("input").forEach((inputElement) => {
      inputElement.addEventListener("click", function () {
        document.getElementById("message").textContent = "";
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const msg = params.get("msg");
      if (msg) {
        const msgBox = document.getElementById("message");
        msgBox.textContent = msg;
        if (msg.toLowerCase().includes("success")) {
          msgBox.style.color = "green";
          setTimeout(() => {
            msgBox.textContent = "redirecting to login page...";
            window.location.href = "http://localhost:8000/public/index.html";
          }, 2000);
        } else {
          msgBox.style.color = "red";
        }
      }
    });
  </script>
</html>
